<html>
    <head>
        <title>Format Teks</title>
    </head>
    <body>
        <p>
            <b>Tulisan tebal</b>
        </p>
        <p>
            <strong>Tulisan tebal</strong>
        </p>
        <p>
            <em>Tulisan miring</em>
        </p>
        <p>
            <p><big>Tulisan Besar</big></p>
        </p>
        <P>
            <i>tulisan ini miring</i>
        </P>
        <P>tulisan ini
            <sub>subscript</sub>
        </P>
        <p>tulisan ini
            <sup>superscript</sup>
        </p>
    </body>
</html>
